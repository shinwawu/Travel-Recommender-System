<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAI - Smart Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hotel-card:hover { transform: translateY(-5px); }
        .hotel-card { transition: transform 0.2s; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-blue-600 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">✈️ TravelAI Recommender</h1>
            <span class="text-sm bg-blue-700 px-3 py-1 rounded">Project Portfolio</span>
        </div>
    </header>

    <main class="container mx-auto p-6">
        
        <div id="hotel-list-section">
            <h2 class="text-xl font-bold mb-4">Explore Hotels in Brazil</h2>
            <div class="flex gap-4 mb-6">
                <input type="text" id="search" placeholder="Filter by city (e.g., Curitiba)..." class="border p-2 rounded w-full" onkeyup="filterHotels()">
            </div>
            
            <div id="hotels-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </div>

        <div id="rec-section" class="hidden mt-10 border-t pt-8">
            <h2 class="text-2xl font-bold text-blue-600 mb-2">Because you liked <span id="selected-hotel-name" class="text-black">...</span></h2>
            <p class="text-gray-500 mb-6">Our ML model suggests these similar stays based on amenities, location, and description.</p>
            
            <div id="rec-grid" class="grid grid-cols-1 md:grid-cols-4 gap-6 bg-blue-50 p-6 rounded-lg">
                </div>
            
            <button onclick="hideRecs()" class="mt-6 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to List</button>
        </div>

    </main>

    <script>
        let allHotels = [];

        // 1. Fetch All Hotels on Load
        async function fetchHotels() {
            try {
                const response = await fetch('http://127.0.0.1:8000/hotels');
                allHotels = await response.json();
                renderHotels(allHotels);
            } catch (error) {
                console.error("Error fetching API. Is main.py running?", error);
                document.getElementById('hotels-grid').innerHTML = "<p class='text-red-500'>Error: Could not connect to backend. Run 'python main.py'</p>";
            }
        }

        // 2. Render Hotels to DOM
        function renderHotels(hotels) {
            const grid = document.getElementById('hotels-grid');
            grid.innerHTML = hotels.map(hotel => `
                <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer border" onclick="getRecommendations(${hotel.id}, '${hotel.name}')">
                    <img src="${hotel.image}" alt="${hotel.name}" class="w-full h-32 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg">${hotel.name}</h3>
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${hotel.city}</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">${hotel.neighborhood}</p>
                        <p class="text-green-600 font-bold mt-2">R$ ${hotel.price} <span class="text-gray-400 font-normal">/ night</span></p>
                        <div class="mt-3 text-xs text-gray-400 flex flex-wrap gap-1">
                            ${hotel.amenities.split(',').slice(0,3).map(a => `<span class="border px-1 rounded">${a}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 3. Get Recommendations
        async function getRecommendations(id, name) {
            // UI Updates
            document.getElementById('hotel-list-section').classList.add('hidden');
            document.getElementById('rec-section').classList.remove('hidden');
            document.getElementById('selected-hotel-name').innerText = name;
            document.getElementById('rec-grid').innerHTML = '<p>Loading AI recommendations...</p>';

            // API Call
            const response = await fetch(`http://127.0.0.1:8000/recommend/${id}`);
            const recs = await response.json();

            // Render Recommendations
            document.getElementById('rec-grid').innerHTML = recs.map(hotel => `
                <div class="bg-white rounded-lg shadow p-3 border-l-4 border-blue-500">
                    <img src="${hotel.image}" class="w-full h-24 object-cover rounded mb-2">
                    <h4 class="font-bold text-sm">${hotel.name}</h4>
                    <p class="text-xs text-gray-500">${hotel.city} - ${hotel.neighborhood}</p>
                    <p class="text-xs mt-2 text-blue-600 font-semibold">Match Score: High</p>
                </div>
            `).join('');
        }

        // 4. Back to List
        function hideRecs() {
            document.getElementById('rec-section').classList.add('hidden');
            document.getElementById('hotel-list-section').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        // 5. Simple Filter
        function filterHotels() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allHotels.filter(h => 
                h.city.toLowerCase().includes(query) || 
                h.name.toLowerCase().includes(query)
            );
            renderHotels(filtered);
        }

        // Initialize
        fetchHotels();
    </script>
</body>
</html>
